<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Test</title>
    <script>
        /// <reference path="Scripts/jquery-1.7.2.js"/>
        /// <reference path="Scripts/knockout-2.1.0.debug.js"/>
    </script>
    <script type="text/javascript" src="Scripts/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="Scripts/knockout-2.1.0.js"></script>
    <style>
        .parent { width: 700px; }
            .parent select { width: 100%; }
    </style>
</head>

<body>
    <div class="parent">
        <p>
            First Name:
            <input type="text" id="firstName" data-bind="value: firstName" />
        </p>
        <p>
            Last Name:
            <input type="text" id="lastName" data-bind="value: lastName" />
        </p>
        <p>Name: <strong id="name" data-bind="text: name"></strong></p>
        <select multiple="multiple" data-bind="options: foods, optionsText: 'name', value: selectedFood, optionsCaption: 'Choose...', selectedOptions: selectedItems">
        </select>
<!--        <input type="button"/>
        <select data-bind="options: foods, optionsText: 'name', value: selectedFood, optionsCaption: 'Choose...'">
        </select>
        <select data-bind="options: foods, optionsText: 'name', value: selectedFood">
        </select>
-->    </div>
</body>
<script type="text/javascript">
    var food = function (name) {
        this.name = name;
    };

    function Person() {
        this.firstName = ko.observable("Alice");
        this.lastName = ko.observable("Smith");
        this.name = ko.computed(function () {
            return this.firstName() + " " + this.lastName();
        }, this);
        this.foods = ko.observableArray([new food("mushrooms"), new food("cheese")]);
        this.selectedItems = ko.observableArray([]);
        this.selectedFood = ko.observable();
    };

    $(function () {
        ko.applyBindings(new Person());
    });

</script>
</html>
