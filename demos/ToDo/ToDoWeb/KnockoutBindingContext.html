    <script type="text/javascript" src="Scripts/jquery-1.7.2.js"></script>

    <style>
        .parent { width: 700px; }
            .parent div { border: 1px black solid;font-size: 20pt;font-family: sans-serif;}

<body>
    <div class="parent">
        <div id="inline" data-bind="with: address">
            <div data-bind="text: first"></div>
            <div data-bind="text: town"></div>
            <div data-bind="text: postcode"></div>
            <div data-bind="text: $parent.name"></div>
        </div>
    </div>
</body>

<script type="text/javascript">
    $(function () {
        ko.applyBindings({
            name: ko.observable("Kevin"),
            address: {first: "3 The Street", town: "Toy Town", postcode: "UR1 IM2" }
        });
    });
</script>
